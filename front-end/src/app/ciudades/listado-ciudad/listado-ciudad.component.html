<h2>Listado de Ciudades</h2>

<button mat-flat-button color="primary" routerLink="/crearCiudad">Crear Ciudades</button>

<ng-container contenido>
    <table #table  mat-table [dataSource]="ciudadDto" class="mat-elevation-z8 tabla-listado" >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let ciudad">{{ciudad.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let ciudad">{{ciudad.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let ciudad">
                <a routerLink="/editarCiudad/{{ciudad.id}}" mat-flat-button color="primary">Editar</a>    
                
                <button mat-flat-button color="warn" 
                [swal]="{title: 'Confirmacion de Eliminacion',
                text: 'Â¿Esta seguro de Eliminar este Registro?',
                showCancelButton: true}"      
                (confirm)="borrarCiudad(ciudad.id)">Eliminar</button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAmostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAmostrar"></tr>
    </table>
</ng-container>
