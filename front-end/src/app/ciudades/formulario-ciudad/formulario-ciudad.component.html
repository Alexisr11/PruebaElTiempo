<form class="container-formulario" (submit)="guardarCambiosCiudad()" [formGroup]="form">

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput />
            <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
        </mat-form-field>
    </div>

    <div class="botones-formularios">
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/ciudades">
            Cancelar
        </a>
    </div>
</form>
